
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로그인페이지</title>
	<link rel="stylesheet" href="loginstyle.css">
	<script src="jquery-3.4.1.js"></script>
</head>
<body>
	<section class="login-form">
		<h1>LOGIN</h1>
		<form action="/jo/Login.do" method = post>
			<div class="int-area">
				<input type="text" name="email" id="id"
				autocomplete="off" required>
				<label for="id">USER EMAIL</label>
			</div>
			<div class="int-area">
				<input type="password" name="pw" id="pw"
				autocomplete="off" required>
				<label for="pw">PASSWORD</label>
			</div>
			<div class="btn-area">
				<button id="btn"
				type="submit">LOGIN</button>
			</div>
		</form>
		<div class="caption">
			<a href="MemberShip.html">회원가입</a>
		</div>
	</section>


	<script>
		let id = $('#id');
		let pw = $('#pw');
		let btn = $('#btn');
		
		$(btn).on('click', function() {
			if($(id).val() == "") {
				$(id).next('label').addClass('warning');
				setTimeout(function() {
					$('label').removeClass('warning');
				},1500);
			}
			else if($(pw).val() == "") {
				$(pw).next('label').addClass('warning');
				setTimeout(function() {
					$('label').removeClass('warning');
				},1500);
			}
			}
		);
	</script>
</body>
</html>
